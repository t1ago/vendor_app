<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor_app</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="../../../../utilitarios/padrao_fornecedor_miguel.css">
</head>

<body>
    <main id="cadastro-miguel">

        <form id="formulario-miguel">
            <div class="linha">
                <h1 class="title">Cadastro de Fornecedor(Miguel)</h1>
            </div>


            <!-- Criação do id -->
            <div class="#">
                <div class="hidden">
                    <label for="id">id</label>
                    <input type="text" name="id" id="id">
                </div>
            </div>


            <!-- Criação do nome -->
            <div class="linha">
                <div class="coluna coluna-base">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" onchange="adicionando_valor('nome', this)">
                </div>


                <!-- Criação do Preço compra -->
                <div class="coluna coluna-base">
                    <label for="buy">Preço Compra</label>
                    <input type="text" name="buy" id="buy" onchange="adicionando_valor('preco_compra', this)">
                </div>
            </div>


            <!-- Criação do Preço Venda -->
            <div class="linha">
                <div class="coluna coluna-base">
                    <label for="sell">Preço Venda</label>
                    <input type="text" name="sell" id="sell" onchange="adicionando_valor('preco_venda', this)">
                </div>


                <!-- Criação da Moeda -->
                <div class="coluna coluna-base">
                    <label for="coin">Moeda</label>
                    <input type="text" name="coin" id="coin" onfocus="focar_campo(this, buscar_informacao_moeda)">
                    <div id="info-moeda" class="informacao-lista esconder">

                    </div>
                </div>
            </div>


            <!-- Criação do Categoria -->
            <div class="linha">
                <div class="coluna coluna-base">
                    <label for="categoria">Categoria</label>
                    <input type="text" name="categoria" id="categoria"
                        onfocus="focar_campo(this, buscar_informação_categoria)">
                    <div id="info-categoria" class="informacao-lista esconder">

                    </div>
                </div>


                <!-- Criação da cor -->


                <div class="coluna coluna-base">
                    <label for="cor">Cor</label>
                    <input type="text" name="cor" id="cor" onfocus="focar_campo(this, buscar_informacao_cor)">
                    <div id="info-cor" class="informacao-lista esconder">

                    </div>
                </div>
            </div>

            <!-- Criação da Medida -->
            <div class="linha">
                <div class="coluna coluna-base">
                    <label for="medida">Medida</label>
                    <input type="text" name="medida" id="medida" onfocus="focar_campo(this, buscar_informacao_medida)">
                    <div id="info-medida" class="informacao-lista esconder">

                    </div>
                </div>


                <!-- Criação da marca -->

                <div class="coluna coluna-base">
                    <label for="marc">Marca</label>
                    <input type="text" name="marc" id="marc" onfocus="focar_campo(this, buscar_informacao_marca)">
                    <div id="info-marca" class="informacao-lista esconder">

                    </div>
                </div>
            </div>


            <!-- Criação do grupo -->
            <div class="linha">
                <div class="coluna coluna-base">
                    <label for="group">Grupo</label>
                    <input type="text" name="group" id="group" onfocus="focar_campo(this, buscar_informação_grupo)">
                    <div id="info-grupo" class="informacao-lista esconder">

                    </div>
                </div>


                <!-- Criação da Descricao -->
                <div class="coluna coluna-base">
                    <label for="desc">Descricao</label>
                    <input type="text" name="desc" id="desc" onchange="adicionando_valor('descricao', this)">
                </div>
            </div>

            <div class="botoes">
                <button class="button-cancel" id="btncancel" type="button" onclick="botao_cancelar_click()">Cancelar
                </button>
                <button class="button-save" id="btnSalvar" type="button" onclick="botao_salvar_click()">Salvar</button>

            </div>

            </div>
        </form>
    </main>
</body>

<script src="cadastro.js"></script>

</html>
