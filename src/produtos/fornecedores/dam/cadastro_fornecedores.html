<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Fornecedores</title>

  <!-- CSS padr√£o aplicado -->
  <link rel="stylesheet" href="../../padraodam.css" />
</head>
<body>
  <main class="container" onclick="clique_geral()">
    <form id="form-fornecedor">
      <h1>Cadastro de Fornecedores</h1>

      <!-- Nome -->
      <div class="linha">
        <div class="coluna">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Nome do fornecedor" required minlength="3" maxlength="64" autocomplete="off"/>
        </div>
      </div>

      <!-- Moeda -->
      <div class="linha">
        <div class="coluna lista-suspensa-container">
          <label for="moeda">Moeda</label>
          <input type="text" id="moeda" name="moeda" class="lista-suspensa-input" autocomplete="off" onfocus="foco_campo(this, buscarAPI, 'moedas')"/>
          <div id="info-moeda" class="lista-suspensa lista-oculta"></div>
        </div>

      <!-- Pre√ßo de Compra -->
        <div class="coluna">
          <label for="preco_compra">Pre√ßo de Compra</label>
          <input type="text" id="compra" name="compra" placeholder="Pre√ßo de Compra" required minlength="4" maxlength="12" autocomplete="off" autocomplete="off"/>
          <small class="erro"></small>
        </div>

      <!-- Pre√ßo de Venda -->
        <div class="coluna">
          <label for="preco_venda">Pre√ßo de Venda</label>
          <input type="text" id="venda" name="venda" placeholder="Pre√ßo de Venda" required minlength="4" maxlength="12" autocomplete="off" autocomplete="off"/>
          <small class="erro"></small>
        </div>
      </div>

      <!-- Grupo -->
      <div class="linha">
        <div class="coluna lista-suspensa-container">
          <label for="grupo">Grupo</label>
          <input type="text" id="grupo" name="grupo" class="lista-suspensa-input" autocomplete="off" onfocus="foco_campo(this, buscarAPI, 'grupos')"/>
          <div id="info-grupos" class="lista-suspensa lista-oculta"></div>
        </div>

      <!-- Categoria -->
        <div class="coluna lista-suspensa-container">
          <label for="categoria">Categoria</label>
          <input type="text" id="categoria" name="categoria" class="lista-suspensa-input" autocomplete="off" onfocus="foco_campo(this, buscarAPI, 'categorias')">
          <div id="info-categorias" class="lista-suspensa lista-oculta"></div>
        </div>

      <!-- Medida -->
        <div class="coluna lista-suspensa-container">
          <label for="medida">Unidade de Medida</label>
          <input type="text" id="medida" name="medida" class="lista-suspensa-input" autocomplete="off" onfocus="foco_campo(this, buscarAPI, 'medidas')"/>
          <div id="info-medidas" class="lista-suspensa lista-oculta"></div>
        </div>
      </div>

      <!-- Marca -->
      <div class="linha">
        <div class="coluna lista-suspensa-container">
          <label for="marca">Marca</label>
          <input type="text" id="marca" name="marca" class="lista-suspensa-input" autocomplete="off" onfocus="foco_campo(this, buscarAPI, 'marca')" />
          <div id="info-marcas" class="lista-suspensa lista-oculta"></div>
        </div>

      <!-- Cor -->
        <div class="coluna lista-suspensa-container">
          <label for="cor">Cor</label>
          <input type="text" id="cor" name="cor" class="lista-suspensa-input" autocomplete="off" onfocus="foco_campo(this, buscarAPI, 'cores')" />
          <div id="info-cores" class="lista-suspensa lista-oculta"></div>
        </div>
      </div>

      <!-- Descri√ß√£o -->
      <div class="linha">
        <div class="coluna">
          <label for="descricao">Descri√ß√£o</label>
          <input type="text" id="descricao" name="descricao" required minlength="10" maxlength="255" />
          <small class="erro"></small>
        </div>
      </div>

      <!-- Bot√µes -->
      <div class="linha">
        <div class="botoes-rodape">
          <button type="button" onclick="voltar()">‚ùå Cancelar</button>
          <button type="button" onclick="salvarFornecedor()">üíæ Salvar</button>
        </div>
      </div>
    </form>
  </main>

  <script src="cadastro_fornecedores.js"></script>
</body>
</html>
