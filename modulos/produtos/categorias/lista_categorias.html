<!DOCTYPE html>
<html>

<head>
    <title>Vendor_App (Estudos)</title>

    <link rel="stylesheet" type="text/css" href="../../../utilitarios/padrao.css">
    <link rel="stylesheet" type="text/css" href="lista_categorias.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="listar-categorias">
        <div class="linha">
            <h1 class="coluna">Lista de Categorias</h1>
        </div>

        <div class="linha espaco-cima">
            <div class="coluna coluna_tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela_dados">
                    </tbody>
                </table>
            </div>

            <div class="coluna coluna_sem_tabela" style="display: none;">
                <h2>Nenhuma categoria localizada</h2>
            </div>
        </div>

        <div class="linha coluna-botoes-listagem espaco-cima">
            <div class="coluna">
                <button type="button" onclick="botao_voltar_home_click()">Voltar</button>
            </div>
            <div class="coluna">
                <button type="button" onclick="botao_castrar_categorias_click()">Nova Categoria</button>
            </div>
        </div>
    </main>
</body>

<script src="../../../utilitarios/padrao.js"></script>
<script src="lista_categorias.js"></script>

</html>
