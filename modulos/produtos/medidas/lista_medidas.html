<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Medidas</title>

<link rel="stylesheet" href="medidas.css">

</head>
<body>
    <main>
        <div id="container">
            <h1>Lista de Medidas</h1>

            <div class="linha">
            <!-- ID escondido para uso interno -->
                <div class="coluna coluna-id">
                    <label for="campo_id">ID</label>
                    <input type="hidden"  id="campo_id">
                </div>

            <!-- Campo medida -->
                <div class="coluna">
                    <label for="campo_medida">Nome</label>
                    <input type="text" id="campo_medida" placeholder="Unidade de medida" minlength="3" maxlength="64">
                </div>

            <!-- Botões de ação -->
                <div class="coluna">
                    <button onclick="editar()">Editar</button>
                    <button onclick="excluir()">Excluir</button>
                </div>
            </div>

            <div class="botoes-rodape">
                <button onclick="irParaIndex()">Voltar</button>
                <button onclick="abrirCadastro()">Cadastrar</button>
            </div>

        </div>
    </main>
    
    <script src="lista_medidas.js"></script>

</body>
</html>
