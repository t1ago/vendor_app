<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Vendor_app</title>
    <link rel="stylesheet" type="text/css" href="Tela de moeda.css">
</head>

<body>
    <form>
        <div>
            <!--Título e incrementação do ID-->
            <h1>Cadastro de moeda</h1>
            <div class="container">
                <div class="linha"></div>
                <div class="coluna campos"></div>
                <label for="id"></label>
                <input type="text" id="id" name="id">


                <div>
                    <!--Adição da moeda-->
                    <div class="linha"></div>
                    <div class="coluna campos"></div>
                    <label for="id">moeda</label>
                    <input type="text" id="moeda" name="moeda">
                </div>

                <div>
                    <!--Adição do nome-->
                    <div class="linha"></div>
                    <div class="coluna campos"></div>
                    <label for="id">Nome</label>
                    <input type="text" id="nome" name="nome">

                </div>
            </div>
        </div>
        <div>
            <!--Botões-->
            <div class="button">
                <button id="cancelar">cancelar</button>
                <div class="botoes-salvar"></div>
                <button id="salvar" onclick="botao_salvar_click()">Salvar</button>
            </div>
        </div>
        </div>
    </form>
</body>
<script src="Tela de moeda.js"></script>

</html>
