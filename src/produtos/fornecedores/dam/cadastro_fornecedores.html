<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Fornecedores</title>

  <!-- CSS padr√£o aplicado -->
  <link rel="stylesheet" href="../../padraodam.css" />
</head>
<body>
  <main class="container">
    <form id="form-fornecedor" novalidate>
      <h1>Cadastro de Fornecedores</h1>

      <!-- Nome -->
      <div class="linha">
        <div class="coluna">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" onfocus="foco_campo(this)" required autocomplete="off"/>
        </div>
      </div>

      <!-- Moeda -->
      <div class="linha">
        <div class="coluna lista-suspensa-container">
          <label for="moeda">Moeda</label>
          <input type="text" id="moeda" name="moeda" class="lista-suspensa-input " autocomplete="off"/>
          <ul class="lista-suspensa-opcoes lista-oculta">
            <li data-valor="BRL">Real (R$)</li>
            <li data-valor="USD">D√≥lar (US$)</li>
          </ul>
        </div>

      <!-- Pre√ßo de Compra -->
        <div class="coluna">
          <label for="preco_compra">Pre√ßo de Compra</label>
          <input type="text" id="preco_compra" name="preco_compra" onfocus="foco_campo(this)" autocomplete="off"/>
        </div>

      <!-- Pre√ßo de Venda -->
        <div class="coluna">
          <label for="preco_venda">Pre√ßo de Venda</label>
          <input type="text" id="preco_venda" name="preco_venda" onfocus="foco_campo(this)" autocomplete="off"/>
        </div>
      </div>

      <!-- Grupo -->
      <div class="linha">
        <div class="coluna lista-suspensa-container">
          <label for="grupo">Grupo</label>
          <input type="text" id="grupo" name="grupo" class="lista-suspensa-input" autocomplete="off" onfocus="foco_campo(this)" />
          <ul class="lista-suspensa-opcoes lista-oculta">
            <li data-id="1" onclick="selecionar_item(this, 'id_grupo')">Eletr√¥nicos</li>
            <li data-id="2" onclick="selecionar_item(this, 'id_grupo')">Roupas</li>
          </ul>
        </div>

      <!-- Categoria -->
        <div class="coluna lista-suspensa-container">
          <label for="categoria">Categoria</label>
          <input type="text" id="categoria" name="categoria" class="lista-suspensa-input" autocomplete="off" onfocus="foco_campo(this)" />
          <ul class="lista-suspensa-opcoes lista-oculta">
            <li data-id="1" onclick="selecionar_item(this, 'id_categoria')">Importado</li>
            <li data-id="2" onclick="selecionar_item(this, 'id_categoria')">Nacional</li>
          </ul>
        </div>

      <!-- Medida -->
        <div class="coluna lista-suspensa-container">
          <label for="medida">Unidade de Medida</label>
          <input type="text" id="medida" name="medida" class="lista-suspensa-input" autocomplete="off" onfocus="foco_campo(this)" />
          <ul class="lista-suspensa-opcoes lista-oculta">
            <li data-id="1" onclick="selecionar_item(this, 'id_unidade_medida')">Unidade</li>
            <li data-id="2" onclick="selecionar_item(this, 'id_unidade_medida')">Litros</li>
          </ul>
        </div>
      </div>

      <!-- Marca -->
      <div class="linha">
        <div class="coluna lista-suspensa-container">
          <label for="marca">Marca</label>
          <input type="text" id="marca" name="marca" class="lista-suspensa-input" autocomplete="off" onfocus="foco_campo(this)" />
          <ul class="lista-suspensa-opcoes lista-oculta">
            <li data-id="1" onclick="selecionar_item(this, 'id_marca')">Marca A</li>
            <li data-id="2" onclick="selecionar_item(this, 'id_marca')">Marca B</li>
          </ul>
        </div>

      <!-- Cor -->
        <div class="coluna lista-suspensa-container">
          <label for="cor">Cor</label>
          <input type="text" id="cor" name="cor" class="lista-suspensa-input" autocomplete="off" onfocus="foco_campo(this)" />
          <ul class="lista-suspensa-opcoes lista-oculta">
            <li data-id="1" onclick="selecionar_item(this, 'id_cor')">Vermelho</li>
            <li data-id="2" onclick="selecionar_item(this, 'id_cor')">Azul</li>
          </ul>
        </div>
      </div>

      <!-- Descri√ß√£o -->
      <div class="linha">
        <div class="coluna">
          <label for="descricao">Descri√ß√£o</label>
          <input type="text" id="descricao" name="descricao" required minlength="10" maxlength="255" />
          <small class="erro"></small>
        </div>
      </div>

      <!-- Bot√µes -->
      <div class="linha">
        <div class="botoes-rodape">
          <button type="button" onclick="voltar()">‚ùå Cancelar</button>
          <button type="submit">üíæ Salvar</button>
        </div>
      </div>
    </form>
  </main>

  <script src="cadastro_fornecedores.js"></script>
</body>
</html>
