<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./fornecedor_victor.css">
    <link rel="stylesheet" href="../../../../utilitarios/padrao_victor.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor_App (Estudos)</title>
</head>
<body  onclick="desfocar_campo(event)">
    <script src="fornecedor_victor.js"></script>
    <main id="cadastro-fornecedor">
        <div id="tabela">
            <div class="linha">
                <h1 class="coluna">Cadastro de fornecedor (Victor)</h1>
            </div>
            <div class="linha espaco-cima linha-principal">
                <div class="coluna coluna-campo">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required minlength="3" maxlength="64">
                </div>
                <div class="coluna coluna-campo">
                    <label for="moeda">Moeda</label>
                    <input type="text" id="moeda" name="moeda" onfocus="focar_campo(this)">
                   <div id="info_moeda" class="informacao-lista esconder">
                    </div>
                </div>
                <div class="coluna coluna-campo">
                    <label for="compra">Preço Compra</label>
                    <input type="text" id="compra" name="compra" required minlength="4" maxlength="64">
                </div>
                <div class="coluna coluna-campo">
                    <label for="venda">Preço Venda</label>
                    <input type="text" id="venda" name="venda" required minlength="4" maxlength="64">
                </div>
            </div>
            <div class="linha">
                <div class="coluna coluna-campo">
                    <label for="grupo">Grupo</label>
                    <input type="text" id="grupo" name="grupo" onfocus="focar_campo(this, buscar_informacao_grupos)">
                    <div id="info_grupos" class="informacao-lista esconder">
                    </div>
                </div>
                <div class="coluna coluna-campo">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" name="categoria" onfocus="focar_campo(this, buscar_informacao_categorias)">
                    <div id="info_categorias" class="informacao-lista esconder">
                    </div>
                </div>
            </div>
            <div class="linha">
                <div class="coluna coluna-campo">
                    <label for="medida">Unidade de Medida</label>
                    <input type="text" id="medida" name="medida" onfocus="focar_campo(this)">
                    <div class="informacao-lista esconder">
                        <ul>
                            <li data-value="1" onclick="selecionar_item(this, 'id_unidade_medida')"><span>mm</span></li>
                            <li data-value="2" onclick="selecionar_item(this, 'id_unidade_medida')"><span>cm</span></li>
                            <li data-value="3" onclick="selecionar_item(this, 'id_unidade_medida')"><span>m</span></li>
                        </ul>
                    </div>
                </div>
                <div class="coluna coluna-campo">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca" onfocus="focar_campo(this, buscar_informacao_marca)">
                    <div id="info_marca" class="informacao-lista esconder">
                    </div>
                </div>
                <div class="coluna coluna-campo">
                    <label for="cor">Cor</label>
                    <input type="text" id="cor" name="cor">
                </div>
            </div>
            <div class="linha">
                <div class="coluna coluna-campo">
                    <label for="desc">Descrição</label>
                    <input type="text" id="desc" required minlength="3" maxlength="120">
                </div>
            </div>
            <div class="linha">
                <div class="coluna coluna-botoes">
                    <button>Cancelar</button>
                    <button>Salvar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
