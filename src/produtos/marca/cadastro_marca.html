<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="padrao_victor.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor app</title>
</head>
<body>
    <main id="principal">
        <div id="tabela">
            <div class="linha">
                <h1>Cadastro de Marcas</h1>
            </div>
            <div class="linha espaco-cima">
                <div class="coluna coluna-campo">
                    <label for="name">Nome</label>
                    <input type=text id="name" name="name">
                </div>
                <div class="coluna coluna-id coluna-campo">
                    <label for="id">Id</label>
                    <input type=text id="id" name="id">
                </div>
            </div>
            <div class="linha">
                <div class="coluna coluna-botoes">
                    <button>Cancelar</button>
                    <button>Salvar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
