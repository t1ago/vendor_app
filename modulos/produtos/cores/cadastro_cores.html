<!DOCTYPE html>
<html>

<head>
    <title>Vendor_App (Estudos)</title>

    <meta name="viewport" content="initial-scale=1.0, width=device-width" />

    <link rel="stylesheet" type="text/css" href="../../../utilitarios/padrao.css">
    <link rel="stylesheet" type="text/css" href="../../../utilitarios/padrao_cadastro.css">
    <link rel="stylesheet" type="text/css" href="cadastro_cores.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="cadastro-cores">
        <form id="formulario">
            <div class="linha">
                <h1 class="coluna">Cadastro de cores</h1>
            </div>

            <div class="linha espaco-cima">
                <div class="coluna coluna-id coluna-fields">
                    <label for="id">Id</label>
                    <input type="text" id="id" name="id">
                </div>

                <div class="coluna coluna-fields">
                    <label for="cor">Cor</label>
                    <input type="color" id="cor" name="cor" required onchange="campo_cor_onchange()">
                    <label id="id_mensagem" class="mensagem"></label>
                </div>

                <div class="coluna coluna-fields">
                    <label for="hexadecimal">Hexadecimal</label>
                    <input type="text" id="hexadecimal" name="hexadecimal" required disabled>
                </div>
            </div>

            <div class="linha">
                <div class="coluna coluna-botoes-cadastro esconder">
                    <button type="button" onclick="botao_cancelar_click()">
                        <img src="../../../imagens/cancelar.png">
                        <span>Cancelar</span>
                    </button>
                    <button type="button" id="botao_salvar" onclick="botao_salvar_click()">
                        <img src="../../../imagens/salvar.png">
                        <span>Salvar</span>
                    </button>
                </div>

                <div class="coluna coluna-operacao esconder">
                    <img id="imagem" class="esconder" src="../../../imagens/loading.png">
                    <label id="operacao"></label>
                </div>
            </div>
        </form>
    </main>
</body>

<script src="../../../config.js"></script>
<script src="../../../utilitarios/padrao.js"></script>
<script src="cadastro_categorias.js"></script>

</html>
