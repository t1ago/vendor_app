<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Cores</title>

  <!-- CSS padrão -->
  <link rel="stylesheet" href="../../../utilitarios/padraodam.css">
</head>

<body>
  <main class="container">
    <h1>Lista de Cores</h1>

    <div class="tabela-container">
      <table id="tabela_cores">
        <thead>
          <tr>
            <th>Cor</th>
            <th>Hexadecimal</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpoTabela">
          <!-- Dados inseridos pelo JS -->
        </tbody>
      </table>
    </div>

    <div class="botoes-rodape">
      <button onclick="irParaIndex()">◀️ Voltar</button>
      <button onclick="abrirCadastro()">💾 Cadastrar</button>
    </div>
  </main>

  <script src="lista_cores.js"></script>
</body>

</html>
