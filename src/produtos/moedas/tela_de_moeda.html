<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Vendor_app</title>
    <link rel="stylesheet" type="text/css" href="tela_de_moeda.css">
</head>

<body>
    <form>
        <div>
            <!--Título e incrementação do ID-->
            <h1>Cadastro de moeda</h1>
            <div class="container">
                <div class="linha_input_id">
                    <label for="id"></label>
                    <input type="text" id="id" style="display: none;">
                </div>

                <div>
                    <!--Adição da moeda-->
                    <div class="linha"></div>
                    <div class="coluna campos"></div>
                    <label for="moeda">Moeda</label>
                    <input type="text" id="moeda" required minlength="3" maxlength="64" onkeyup="validarcampomoeda()"
                        onchange="validarcampomoeda()"></input>

                    <label id="mensagemmoeda"></label>
                </div>

                <div>
                    <!--Adição do nome-->
                    <div class="linha"></div>
                    <div class="coluna campos"></div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" value="" required minlength="3" maxlength="64"
                        onkeyup="validarcamponome()" onchange="validarcamponome()"></input>

                    <label id="mensagemnome"></label>

                </div>
            </div>
        </div>
        <div>
            <!--Botões-->
            <div class="button">
                <button id="cancelar" onclick="voltarmoeda()">Cancelar</button>
                <div class="botoes-salvar">
                    <button type="button" id="salvar" onclick="botao_salvar_click()">Salvar</button>
                </div>
            </div>
        </div>

    </form>
</body>
<script src="../../../../config.js"></script>
<script src="tela_de_moeda.js"></script>

</html>
