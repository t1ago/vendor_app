    <main id="principal-listagem">
        <div id="tabela">
            <div class="linha">
                <h1>Lista de Marcas</h1>
            </div>
            <div class="linha espaco-cima">

                    <table id="tabela_marca">

                        </thead>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="linha">
                <div class="coluna coluna-botoes">
                    <button onclick="navegarPara('../../../index.html')">Voltar</button>
                    <button onclick="navegarPara('cadastro_marca.html')">Cadastrar</button>
                </div>
            </div>
        </div>

    <script src="/vendor_app/utilitarios/padrao.js"></script>
    <script src="/vendor_app/config.js"></script>
    <script src="./lista_marca.js"></script>

</html>
