<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor_app</title>
    <link rel="stylesheet" href="telafornecedor.css">
</head>
<body>
    <div id="container">
        <h1>Cadastro de fornecedores e Marcas</h1>
        <div class="form-input">
            <label for="nome_for">Nome</label>
            <input id="nome_for" type="text" placeholder="Nome do(a) fornecedor(a)/marca" required minlength="3" maxlength="64" onchange="validar_input()" onkeyup="validar_input()">
            <p id="mensagem"></p>
        </div>
        <div class="hidden">
            <input id="id_for" type="text">
        </div>
        <button onclick="botao_salvar()">Salvar</button>
        <button onclick="botao_cancelar()">Cancelar</button>
    </div>
    <script src="telafornecedor.js"></script>
</body>
</html>
