<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Vendor_app</title>
    <link rel="stylesheet" type="text/css" href="Tela de moeda.css">
</head>

<body>
    <form>
        <div class="container">
            <div>
                <!--Título e incrementação do ID-->
                <div class="linha">
                    <div>
                        <h1>Cadastro de Moedas</h1>
                    </div>
                </div>
                <div class="linha">

                    <div class="coluna coluna-id">

                        <label for="id">ID</label>

                        <input type="text" id="id" name="id">
                    </div>
                </div>
            </div>
            <div>
                <!--Adição da moeda-->
                <div class="linha">
                    <div class="coluna">
                        <label for="id"><strong>Moeda</strong></label>
                        <input type="text" id="moeda" name="moeda">
                    </div>
                </div>
            </div>
            <div>
                <!--Adição do nome-->
                <div class="linha">
                    <div class="coluna">
                        <label for="id"><strong>Nome</strong></label>
                        <input type="text" id="nome" name="nome">
                    </div>
                </div>
            </div>
            <div>
                <!--Botões-->
                <div class="botoes-acao">
                    <button id="cancelar">Cancelar</button>
                    <div class="botoes-salvar"></div>
                    <button id="salvar" onclick="botao_salvar_click()">Salvar</button> 
                </div>
            </div>
        </div>
    </form>
</body>
<script src="Tela de moeda.js"></script>
</html>
