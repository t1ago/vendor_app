<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de medidas</title>

<link rel="stylesheet" href="medidas.css">

</head>
<body>
    
    <main id="cadastro_medidas">

        <div class="container">
            <h1>Cadastro de Medidas</h1>

            <div class="linha">
            <!-- ID escondido para uso interno -->
                <div class="coluna coluna-id">
                    <label for="campo_novo_id">ID</label>
                    <input type="hidden" id="campo_novo_id" value="">
                </div>

            <!-- Campo medida -->
                <div class="coluna">
                    <label for="campo_novo_nome">Nome</label>
                    <input type="text" id="campo_novo_nome" placeholder="Unidade de medida" minlength="3" maxlength="64" value="">
                </div>
            </div>

            <div class="botoes-rodape">
                <button onclick="voltar()">❌</button>
                <button onclick="salvar()">💾</button>
            </div>
            
        </div>

    </main>
    <script src="cadastro_medidas.js"></script>
</body>
</html>
