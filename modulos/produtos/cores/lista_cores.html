<!DOCTYPE html>
<html>

<head>
    <title>Vendor_App (Estudos)</title>

    <meta name="viewport" content="initial-scale=1.0, width=device-width" />

    <link rel="stylesheet" type="text/css" href="../../../utilitarios/padrao.css">
    <link rel="stylesheet" type="text/css" href="../../../utilitarios/padrao_listagem.css">
    <link rel="stylesheet" type="text/css" href="lista_cores.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main id="listar-cores">
        <div class="linha">
            <h1 class="coluna">Lista de Cores</h1>
        </div>

        <div class="linha espaco-cima">
            <div class="coluna">
                <table id="tabela" class="esconder">
                    <thead>
                        <tr>
                            <th>Cor</th>
                            <th>Hexadecimal</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela_dados">
                    </tbody>
                </table>
                <h2 id="mensagem" class="esconder">Nenhuma cor localizada</h2>
                <img id="imagem" class="esconder" src="../../../imagens/loading.png">
            </div>
        </div>

        <div class="linha coluna-botoes-listagem espaco-cima">
            <div class="coluna">
                <button type="button" onclick="botao_voltar_home_click()">
                    <img src="../../../imagens/voltar.png">
                    <span>Voltar</span>
                </button>
            </div>
            <div class="coluna">
                <button type="button" onclick="botao_castrar_click()">
                    <img src="../../../imagens/novo.png">
                    <span>Nova Cor</span>
                </button>
            </div>
        </div>
    </main>
</body>

<script src="../../../config.js"></script>
<script src="../../../utilitarios/padrao.js"></script>
<script src="lista_cores.js"></script>

</html>
